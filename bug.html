<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Incorrectly using innerHTML with an object that isn't a string
    document.getElementById("myDiv").innerHTML = {message: "Hello"}; 
  </script>
</body>
</html>
